</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"> <span id="span-name">My</span>2Cents
            </h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>

        <ul class="nav">
            <li>
            <a href="#">
                <i class="fa fa-user"></i>
                Ken Kioria
                <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
            </a>
              <ul>
                <li><a href="#" class="logout">Logout</a></li>
              </ul>
            
            </li>

        </ul>

    </header>

    <!--Admin Page Wrapper -->
    <div class="admin-wrapper">
   
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>

        </div>

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Post</a>
                <a href="index.html" class="btn btn-big">Manage Posts</a>
            </div>
        
        
        <div class="content">
            <h2 class="page-title">Manage Posts</h2>

            <form action="create.html" method="POST">
                <div>
                    <label>Title</label>
                    <input type="text" name="title" class="text-input">
                </div>

                <div>
                    <label>Body</label>
                    <textarea name="body" id="body"></textarea>
                </div>

                <div>
                    <label>Image</label>
                    <input type="file" name="image" class="text-input">
                </div>

               <label>Topic</label>
                <div>
                    <select name="topic" class="text-input">
                        <option value="BookReview">Book Reviews </option>
                        <option value="CourseReview">Course Reviews </option>
                    </select>
                </div>



                <div>
                    <button type="submit" class="btn btn-big">Add Post</button>
                </div>

            </form>
        </div>

    </div>

    </div>
